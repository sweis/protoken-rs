[package]
name = "protoken"
version = "0.1.0"
edition = "2021"
description = "Protobuf-inspired signed tokens â€” a minimal, fast alternative to JWTs"

[dependencies]
# Crypto (RustCrypto ecosystem)
ed25519-dalek = { version = "2", features = ["rand_core"] }
hmac = "0.12"
sha2 = "0.10"
subtle = "2"
ml-dsa = { version = "0.0", features = ["rand_core"] }
rand = "0.8"
zeroize = "1"

# Groth16 SNARK (arkworks ecosystem)
ark-ff = "0.5"
ark-bn254 = "0.5"
ark-groth16 = "0.5"
ark-relations = "0.5"
ark-r1cs-std = "0.5"
ark-crypto-primitives = { version = "0.5", default-features = false, features = ["crh", "r1cs"] }
ark-snark = "0.5"
ark-serialize = "0.5"
ark-std = "0.5"

# Serialization & CLI
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
humantime = "2"
base64 = "0.22"
colored = "2"
thiserror = "2"

[dev-dependencies]
criterion = { version = "0.8", features = ["html_reports"] }
hex = "0.4"

[[bench]]
name = "protoken_bench"
harness = false

[lints.rust]
unsafe_code = "deny"

[lints.clippy]
unwrap_used = "warn"
expect_used = "warn"
panic = "warn"
indexing_slicing = "warn"
